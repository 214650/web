<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowser Peaches</title>
  <link rel="stylesheet" href="bowser.css">
</head>
<body>
  <div class="escena">

    <div id="layer1"><img src="Bowser/Base.png" alt="Base del piano" class="base"></div>

    <div id="layer2"><img src="Bowser/Notas.png" alt="Base del piano" class="notas"></div>

    <div id="layer3"><img src="Bowser/Bowser.png" alt="Bowser tocando piano" class="bowser"></div>
  </div>

   <section class="contenido">
        <h2>Texto</h2>
        <p>Parrafo</p>
        <div style="height: 500px;"></div>
        <p>Fin de la página.</p>
    </section>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
            const layer1 = document.getElementById('layer1');
            const layer2 = document.getElementById('layer2');
            const layer3 = document.getElementById('layer3');
            const container = document.getElementById('');
            const speed1 = 1.4; // El fondo se mueve más rápido
            const speed2 = 0.3; // El fondo se mueve más rápido
            const speed3 = 0.1; // El frente se mueve más lento
 
            function updateParallax() {
                const scrollOffset = container.getBoundingClientRect().top;
                layer1.style.transform = `translate3d(0, ${scrollOffset * speed1}px, 0)`;
 
                // La capa media (Layer 2) se desplaza menos
                layer2.style.transform = `translate3d(0, ${scrollOffset * speed2}px, 0)`;

                // La capa media (Layer 2) se desplaza menos
                layer3.style.transform = `translate3d(0, ${scrollOffset * speed3}px, 0)`;
            }
 
            window.addEventListener('scroll', updateParallax);
 
            updateParallax();
        });  
</script>
</html>
